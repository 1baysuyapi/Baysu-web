<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baysu Sulama - Siyah Seri Manşon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stil dosyasına taşınacak genel stiller */
        :root {
            --primary-color: #004797;
            --secondary-color: #ff9900;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding-top: 60px; /* Header yüksekliği kadar padding */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .product-images {
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-images img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .main-image {
            flex: 1;
        }

        .main-image img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-info h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .product-info .category,
        .product-info .brand,
        .product-info .stock-code {
            color: #777;
            margin-bottom: 5px;
        }

        .product-info .price {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-info .price del {
            color: #aaa;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .product-info .installment {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .product-info .size-options {
            margin-bottom: 15px;
        }

        .product-info .size-options label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .product-info .size-options .sizes {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .product-info .size-options .sizes button {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #eee;
            color: var(--text-color);
            cursor: pointer;
        }

        .product-info .size-options .sizes button.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .product-info .quantity-add {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-info .quantity-add .quantity-input {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .product-info .quantity-add .quantity-input button {
            background-color: #eee;
            color: var(--text-color);
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .product-info .quantity-add .quantity-input input {
            width: 50px;
            text-align: center;
            border: none;
            padding: 8px;
            font-size: 1em;
        }

        .product-info .quantity-add .add-to-cart {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product-info .quantity-add .add-to-cart:hover {
            background-color: #e68a00;
        }

        .product-info .buy-now {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product-info .buy-now:hover {
            background-color: #003366;
        }

        .product-info .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
        }

        .product-info .actions a {
            text-decoration: none;
            color: #555;
        }

        .product-info .actions a:hover {
            color: var(--primary-color);
        }

        .whatsapp-button-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-images">
            <img src="https://via.placeholder.com/80/000000/FFFFFF?Text=Siyah+Manson+Küçük" alt="Küçük Siyah Manşon" onclick="document.getElementById('mainImg').src='https://via.placeholder.com/400/000000/FFFFFF?Text=Siyah+Manson+Büyük'">
            <img src="https://via.placeholder.com/80/333333/FFFFFF?Text=Siyah+Manson+Detay1" alt="Siyah Manşon Detay 1" onclick="document.getElementById('mainImg').src='https://via.placeholder.com/400/333333/FFFFFF?Text=Siyah+Manson+Detay1'">
            <img src="https://via.placeholder.com/80/555555/FFFFFF?Text=Siyah+Manson+Detay2" alt="Siyah Manşon Detay 2" onclick="document.getElementById('mainImg').src='https://via.placeholder.com/400/555555/FFFFFF?Text=Siyah+Manson+Detay2'">
        </div>
        <div class="main-image">
            <img id="mainImg" src="https://via.placeholder.com/400/000000/FFFFFF?Text=Siyah+Manson+Büyük" alt="Siyah Seri Manşon">
        </div>
        <div class="product-info">
            <h1>Siyah Seri Manşon</h1>
            <div class="category">Kategori: Siyah Seri Kaplinler</div>
            <div class="brand">Marka: Senkron</div>
            <div class="stock-code">Stok Kodu: Mevcut Değil</div>
            <div class="price">15,90 TL <del>19,90 TL</del></div>
            <div class="installment">*1,33 TL'den başlayan taksitlerle!</div>

            <div class="size-options">
                <label for="boyut">Boyut Seçiniz</label>
                <div class="sizes">
                    <button data-size="20mm">20mm</button>
                    <button data-size="25mm">25mm</button>
                    <button data-size="32mm">32mm</button>
                    <button data-size="40mm">40mm</button>
                    <button data-size="50mm">50mm</button>
                    <button data-size="63mm">63mm</button>
                    <button data-size="75mm">75mm</button>
                    <button data-size="90mm">90mm</button>
                    <button data-size="110mm">110mm</button>
                </div>
            </div>

            <div class="quantity-add">
                <div class="quantity-input">
                    <button onclick="decreaseQuantity()">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <button class="add-to-cart">Sepete Ekle</button>
                <button class="buy-now">Hemen Al</button>
            </div>

            <div class="actions">
                <a href="#">Favorilere Ekle</a>
                <a href="#">Tavsiye Et</a>
            </div>
        </div>
    </div>

    <a href="https://wa.me/905533973603?text=%C3%9Cr%C3%BCn%20hakk%C4%B1nda%20bilgi%20almak%20istiyorum:%20Siyah%20Seri%20Man%C5%9Fon" class="whatsapp-button-fixed" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sizeButtons = document.querySelectorAll('.product-info .size-options .sizes button');
            sizeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.product-info .size-options .sizes button.selected').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });

        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
    </script>
</body>
</html>
