<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | KAYSU YAPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #registerFormContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loginFormContainer">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Giriş Yap</button>
            </form>
            <div class="links">
                Hesabın yok mu? <a href="#" id="showRegisterForm">Kayıt ol</a>
            </div>
        </div>

        <div id="registerFormContainer">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-posta</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Şifre</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">Kayıt Ol</button>
            </form>
            <div class="links">
                Zaten hesabın var mı? <a href="#" id="showLoginForm">Giriş yap</a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginFormContainer = document.getElementById('loginFormContainer');
            const registerFormContainer = document.getElementById('registerFormContainer');
            const showRegisterFormLink = document.getElementById('showRegisterForm');
            const showLoginFormLink = document.getElementById('showLoginForm');
            
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');
            const loginBtn = document.getElementById('loginBtn');
            
            const nameInput = document.getElementById('name');
            const registerEmailInput = document.getElementById('registerEmail');
            const registerPasswordInput = document.getElementById('registerPassword');
            const registerBtn = document.getElementById('registerBtn');
            
            function showLoginForm() {
                loginFormContainer.style.display = 'block';
                registerFormContainer.style.display = 'none';
            }
            
            function showRegisterForm() {
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
            }
            
            showRegisterFormLink.addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterForm();
            });
            
            showLoginFormLink.addEventListener('click', (e) => {
                e.preventDefault();
                showLoginForm();
            });
            
            showLoginForm();
            
            // KAYIT İŞLEMİ
            registerBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const name = nameInput.value;
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;
            
                try {
                    const response = await fetch('https://baysu-web-app.onrender.com/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
            
                    const data = await response.json();
                    alert(data.message);
                    if (response.ok) {
                        showLoginForm();
                    }
                } catch (error) {
                    console.error('Hata:', error);
                    alert('Kayıt işlemi başarısız oldu.');
                }
            });
            
            // GİRİŞ İŞLEMİ
            loginBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;
            
                try {
                    const response = await fetch('https://baysu-web-app.onrender.com/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
            
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('loggedInUserEmail', data.user.email);
                        window.location.href = 'index.html';
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Hata:', error);
                    alert('Giriş işlemi başarısız oldu.');
                }
            });
        });
    </script>
</body>
</html>
