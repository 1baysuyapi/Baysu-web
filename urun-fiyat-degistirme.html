<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baysu Yapı - Fiyat Değiştirme Paneli</title>
    <!-- Tailwind CSS'i CDN üzerinden dahil etme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS'e özel renklerin ve fontun tanımlanması -->
    <style>
        :root {
            --primary-color: #004797;
            --secondary-color: #ff9900;
        }

        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .bg-secondary { background-color: var(--secondary-color); }
        .text-secondary { color: var(--secondary-color); }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #003673;
        }
        .input-text {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s ease;
        }
        .input-text:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 71, 151, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Font Awesome ve Google Fonts'u dahil etme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center p-4">

    <!-- Ana Konteyner -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-6 text-center">
            Siyah Seri Manşon Fiyat Paneli
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Bu panelden ürün boyutlarına ait fiyatları güncelleyebilirsiniz.
        </p>

        <!-- Fiyat Formu -->
        <form id="priceForm" class="space-y-6">
            <!-- Boyut 1 -->
            <div>
                <label for="size_20x16" class="block font-semibold text-gray-700 mb-2">20x16 Fiyat (TL)</label>
                <input type="number" id="size_20x16" name="20x16" placeholder="Örn: 25.50" step="0.01" class="input-text">
            </div>

            <!-- Boyut 2 -->
            <div>
                <label for="size_25x20" class="block font-semibold text-gray-700 mb-2">25x20 Fiyat (TL)</label>
                <input type="number" id="size_25x20" name="25x20" placeholder="Örn: 30.00" step="0.01" class="input-text">
            </div>

            <!-- Boyut 3 -->
            <div>
                <label for="size_32x25" class="block font-semibold text-gray-700 mb-2">32x25 Fiyat (TL)</label>
                <input type="number" id="size_32x25" name="32x25" placeholder="Örn: 45.75" step="0.01" class="input-text">
            </div>

            <!-- Boyut 4 -->
            <div>
                <label for="size_40x32" class="block font-semibold text-gray-700 mb-2">40x32 Fiyat (TL)</label>
                <input type="number" id="size_40x32" name="40x32" placeholder="Örn: 60.25" step="0.01" class="input-text">
            </div>

            <!-- Kaydet Butonu -->
            <button type="submit" id="saveButton" class="w-full btn-primary mt-8">
                Fiyatları Kaydet
            </button>
        </form>
        
        <!-- User ID Bilgisi -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            Kullanıcı ID: <span id="userIdDisplay" class="font-mono text-xs text-gray-600 break-all">Yükleniyor...</span>
        </div>
    </div>
    
    <!-- Yükleme Göstergesi -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-40 hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>
    
    <!-- Özel Mesaj Kutusu -->
    <div id="message-box" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white p-4 rounded-lg shadow-xl z-[2000] opacity-0 transition-opacity duration-500 ease-in-out hidden">
    </div>

    <!-- JavaScript Kodu -->
    <script type="module">
        // Firebase SDK'larını içe aktarın
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase ve Canvas değişkenlerini tanımlayın
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let db, auth, userId;
        
        // HTML elementlerini alın
        const priceForm = document.getElementById('priceForm');
        const saveButton = document.getElementById('saveButton');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageBox = document.getElementById('message-box');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Yükleme ekranını gösterir
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // Yükleme ekranını gizler
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        // Özel bir mesaj kutusu gösterir
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            if (type === 'success') {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
            } else {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 10);
            
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 500);
            }, 3000);
        }

        // Firebase'i başlatın ve kimlik doğrulamasını yapın
        async function initializeFirebase() {
            try {
                showLoading();
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Auth ile giriş yapıldı. User ID:", userId);
                        // Kullanıcı kimlik doğrulandıktan sonra verileri yükle
                        await loadPrices();
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase Auth ile giriş yapılamadı:", error);
                            hideLoading();
                        }
                    }
                });
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase başlatılırken bir hata oluştu:", error);
                hideLoading();
            }
        }
        
        // Firestore'dan fiyatları yükler
        async function loadPrices() {
            if (!db || !userId) {
                console.error("Veritabanı veya kullanıcı kimliği hazır değil.");
                return;
            }
            showLoading();
            const productId = 'siyah-seri-manson';
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/price_updates`, productId);
            
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    for (const size in data) {
                        const input = document.querySelector(`input[name="${size}"]`);
                        if (input) {
                            input.value = data[size];
                        }
                    }
                    console.log("Fiyatlar başarıyla yüklendi.");
                } else {
                    console.log("Bu ürün için daha önce kaydedilmiş fiyat bilgisi bulunamadı.");
                }
            } catch (error) {
                console.error("Fiyatlar yüklenirken bir hata oluştu:", error);
                showMessage("Fiyatlar yüklenirken bir hata oluştu.", 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Fiyatları Firestore'a kaydeder
        async function savePrices(event) {
            event.preventDefault();
            
            if (!db || !userId) {
                showMessage("Veritabanı bağlantısı henüz hazır değil. Lütfen bekleyin.", 'error');
                return;
            }
            
            showLoading();
            saveButton.disabled = true;

            const productId = 'siyah-seri-manson';
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/price_updates`, productId);
            
            const formData = new FormData(priceForm);
            const prices = {};
            
            formData.forEach((value, key) => {
                prices[key] = parseFloat(value);
            });
            
            try {
                await setDoc(docRef, prices);
                console.log("Fiyatlar başarıyla kaydedildi.");
                showMessage("Fiyatlar başarıyla kaydedildi!", 'success');
            } catch (error) {
                console.error("Fiyatlar kaydedilirken bir hata oluştu:", error);
                showMessage("Fiyatlar kaydedilirken bir hata oluştu.", 'error');
            } finally {
                hideLoading();
                saveButton.disabled = false;
            }
        }

        // Olay dinleyicilerini ekle
        priceForm.addEventListener('submit', savePrices);

        // Sayfa yüklendiğinde Firebase'i başlat
        window.onload = initializeFirebase;
    </script>
</body>
</html>
