<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baysu Yapı - Yönetim Paneli</title>
    <!-- Tailwind CSS'i CDN üzerinden dahil etme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS'e özel renklerin ve fontun tanımlanması -->
    <style>
        :root {
            --primary-color: #004797;
            --secondary-color: #ff9900;
        }

        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .bg-secondary { background-color: var(--secondary-color); }
        .text-secondary { color: var(--secondary-color); }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #003673;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .input-text {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s ease;
        }
        .input-text:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 71, 151, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Font Awesome ve Google Fonts'u dahil etme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sol Kenar Çubuğu (Sidebar) -->
    <aside class="w-64 bg-white shadow-xl h-screen sticky top-0 flex flex-col p-4 transition-all duration-300 ease-in-out">
        <div class="flex items-center justify-center mb-6">
            <img src="https://placehold.co/200x50/004797/FFFFFF?text=PANEL+LOGO" alt="Dashboard Logo" class="max-w-[200px]">
        </div>
        <nav class="flex-1 space-y-2">
            <!-- Menü Öğeleri -->
            <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors font-medium">
                <i class="fas fa-home w-5 mr-3"></i> Anasayfa
            </a>
            <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors font-medium">
                <i class="fas fa-box w-5 mr-3"></i> Ürünler
            </a>
            <a href="#" class="flex items-center p-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors font-medium">
                <i class="fas fa-edit w-5 mr-3"></i> Fiyat Değiştirme
            </a>
            <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors font-medium">
                <i class="fas fa-shopping-cart w-5 mr-3"></i> Siparişler
            </a>
            <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors font-medium">
                <i class="fas fa-users w-5 mr-3"></i> Kullanıcılar
            </a>
            <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors font-medium">
                <i class="fas fa-cog w-5 mr-3"></i> Ayarlar
            </a>
        </nav>
        <div class="mt-auto p-3 border-t border-gray-200 text-sm text-gray-500">
             Kullanıcı ID: <span id="userIdDisplay" class="font-mono text-xs text-gray-600 break-all">Yükleniyor...</span>
        </div>
    </aside>

    <!-- Ana İçerik Alanı -->
    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-8">Yönetim Paneli</h1>
        
        <!-- Kart Alanı -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Fiyat Değiştirme Kartı -->
            <div class="bg-white p-6 rounded-xl shadow-lg w-full">
                <h2 class="text-2xl font-bold text-primary mb-4">
                    Siyah Seri Manşon Fiyatları
                </h2>
                <p class="text-gray-600 mb-4">
                    Ürün boyutlarına ait fiyatları güncelleyebilirsiniz.
                </p>
                <form id="priceForm" class="space-y-4">
                    <!-- Dinamik Olarak Oluşturulacak Giriş Alanları -->
                    <div id="dynamicInputs" class="space-y-4">
                        <p class="text-center text-gray-400">Fiyat bilgileri yükleniyor...</p>
                    </div>
                    
                    <!-- Yeni Giriş Ekle Butonu -->
                    <div class="flex justify-end mt-4">
                        <button type="button" id="addInputButton" class="btn-secondary flex items-center gap-2 text-sm px-3 py-2">
                            <i class="fas fa-plus"></i> Yeni Boyut Ekle
                        </button>
                    </div>

                    <!-- Kaydet Butonu -->
                    <button type="submit" id="saveButton" class="w-full btn-primary mt-6">
                        Fiyatları Kaydet
                    </button>
                </form>
            </div>

            <!-- Diğer Kartlar -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-center">
                <div class="text-center text-gray-400">Boş Kart 1</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-center">
                <div class="text-center text-gray-400">Boş Kart 2</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-center col-span-1 sm:col-span-2">
                <div class="text-center text-gray-400">Boş Kart 3</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-center">
                <div class="text-center text-gray-400">Boş Kart 4</div>
            </div>
        </div>
    </main>
    
    <!-- Yükleme Göstergesi -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-40 hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>
    
    <!-- Özel Mesaj Kutusu -->
    <div id="message-box" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white p-4 rounded-lg shadow-xl z-[2000] opacity-0 transition-opacity duration-500 ease-in-out hidden">
    </div>

    <!-- JavaScript Kodu -->
    <script type="module">
        // Firebase SDK'larını içe aktarın
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase ve Canvas değişkenlerini tanımlayın
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let db, auth, userId;
        
        // HTML elementlerini alın
        const priceForm = document.getElementById('priceForm');
        const saveButton = document.getElementById('saveButton');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageBox = document.getElementById('message-box');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const dynamicInputsContainer = document.getElementById('dynamicInputs');
        const addInputButton = document.getElementById('addInputButton');

        // Yükleme ekranını gösterir
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // Yükleme ekranını gizler
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        // Özel bir mesaj kutusu gösterir
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            if (type === 'success') {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
            } else {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 10);
            
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 500);
            }, 3000);
        }

        // Yeni bir fiyat giriş alanı çifti oluşturur
        function createPriceInput(size = '', price = '') {
            const container = document.createElement('div');
            container.className = "flex flex-col sm:flex-row items-center gap-2";
            container.innerHTML = `
                <input type="text" name="size" placeholder="Boyut (Örn: 20x16)" value="${size}" class="input-text w-full sm:w-1/3">
                <input type="number" name="price" placeholder="Fiyat (TL)" step="0.01" value="${price}" class="input-text w-full sm:w-1/2 mt-2 sm:mt-0">
                <button type="button" class="remove-btn bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition-colors mt-2 sm:mt-0"><i class="fas fa-trash"></i></button>
            `;
            const removeButton = container.querySelector('.remove-btn');
            removeButton.addEventListener('click', () => {
                container.remove();
            });
            return container;
        }

        // Firebase'i başlatın ve kimlik doğrulamasını yapın
        async function initializeFirebase() {
            try {
                showLoading();
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        console.log("Firebase Auth ile giriş yapıldı. User ID:", userId);
                        // Kullanıcı kimlik doğrulandıktan sonra verileri yükle
                        await loadPrices();
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase Auth ile giriş yapılamadı:", error);
                            hideLoading();
                        }
                    }
                });
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase başlatılırken bir hata oluştu:", error);
                hideLoading();
            }
        }
        
        // Firestore'dan fiyatları yükler ve dinamik olarak giriş alanları oluşturur
        async function loadPrices() {
            if (!db || !userId) {
                console.error("Veritabanı veya kullanıcı kimliği hazır değil.");
                return;
            }
            showLoading();
            const productId = 'siyah-seri-manson';
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/price_updates`, productId);
            
            try {
                const docSnap = await getDoc(docRef);
                dynamicInputsContainer.innerHTML = '';
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    for (const size in data) {
                        const inputPair = createPriceInput(size, data[size]);
                        dynamicInputsContainer.appendChild(inputPair);
                    }
                    console.log("Fiyatlar başarıyla yüklendi.");
                } else {
                    console.log("Bu ürün için daha önce kaydedilmiş fiyat bilgisi bulunamadı. Boş giriş alanları oluşturuluyor.");
                    dynamicInputsContainer.appendChild(createPriceInput());
                }
            } catch (error) {
                console.error("Fiyatlar yüklenirken bir hata oluştu:", error);
                showMessage("Fiyatlar yüklenirken bir hata oluştu.", 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Fiyatları Firestore'a kaydeder
        async function savePrices(event) {
            event.preventDefault();
            
            if (!db || !userId) {
                showMessage("Veritabanı bağlantısı henüz hazır değil. Lütfen bekleyin.", 'error');
                return;
            }
            
            showLoading();
            saveButton.disabled = true;

            const productId = 'siyah-seri-manson';
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/price_updates`, productId);
            
            const prices = {};
            const inputPairs = dynamicInputsContainer.querySelectorAll('div');
            let hasError = false;

            inputPairs.forEach(pair => {
                const sizeInput = pair.querySelector('input[name="size"]');
                const priceInput = pair.querySelector('input[name="price"]');
                
                if (sizeInput && priceInput) {
                    const size = sizeInput.value.trim();
                    const price = parseFloat(priceInput.value);

                    if (size === '' || isNaN(price)) {
                        hasError = true;
                    } else {
                        prices[size] = price;
                    }
                }
            });
            
            if (hasError) {
                showMessage("Lütfen tüm boyut ve fiyat alanlarını doğru bir şekilde doldurun.", 'error');
                hideLoading();
                saveButton.disabled = false;
                return;
            }

            try {
                await setDoc(docRef, prices);
                console.log("Fiyatlar başarıyla kaydedildi.");
                showMessage("Fiyatlar başarıyla kaydedildi!", 'success');
            } catch (error) {
                console.error("Fiyatlar kaydedilirken bir hata oluştu:", error);
                showMessage("Fiyatlar kaydedilirken bir hata oluştu.", 'error');
            } finally {
                hideLoading();
                saveButton.disabled = false;
            }
        }

        // Olay dinleyicilerini ekle
        addInputButton.addEventListener('click', () => {
            dynamicInputsContainer.appendChild(createPriceInput());
        });
        priceForm.addEventListener('submit', savePrices);

        // Sayfa yüklendiğinde Firebase'i başlat
        window.onload = initializeFirebase;
    </script>
</body>
</html>
