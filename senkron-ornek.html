<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaplin Manşon - Örnek</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    h2 { background: #007BFF; color: white; padding: 20px; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .product { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 180px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .product img { width: 100%; height: auto; border-radius: 4px; cursor: pointer; }
    .product p { margin-top: 8px; font-weight: bold; }
    .product:hover { transform: scale(1.05); }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    #lightbox img {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }
    #lightbox:target { display: block; }
  </style>
</head>
<body>

<h2>Kaplin Manşon</h2>

<div class="container">
  <div class="product">
    <a href="#img1"><img src="https://via.placeholder.com/150?text=Manşon+20x1/2" alt="20x1/2" /></a>
    <p>20x1/2"</p>
  </div>
  <div class="product">
    <a href="#img2"><img src="https://via.placeholder.com/150?text=Manşon+25x3/4" alt="25x3/4" /></a>
    <p>25x3/4"</p>
  </div>
  <div class="product">
    <a href="#img3"><img src="https://via.placeholder.com/150?text=Manşon+32x1" alt="32x1" /></a>
    <p>32x1"</p>
  </div>
</div>

<!-- Lightbox images -->
<div id="img1" class="lightbox"><a href="#"><img src="https://via.placeholder.com/800?text=Manşon+20x1/2" /></a></div>
<div id="img2" class="lightbox"><a href="#"><img src="https://via.placeholder.com/800?text=Manşon+25x3/4" /></a></div>
<div id="img3" class="lightbox"><a href="#"><img src="https://via.placeholder.com/800?text=Manşon+32x1" /></a></div>

</body>
</html>
