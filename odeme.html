            const selectedKargo = document.querySelector('input[name="kargo"]:checked').value;
            let shippingCostText = 'Belirlenmedi';
            let totalAmount = subtotal;

            } else if (selectedKargo === 'ADRESİMİZDEN') {

        updateSummary();
        nextStepButton.disabled = true; // Sayfa ilk açıldığında buton kapalı

        // "ÖDEME SAYFASINA GİT" butonuna tıklandığında
        nextStepButton.addEventListener('click', () => {
            const form = document.getElementById('delivery-form');
            if (!form.checkValidity()) {
                alert('Lütfen tüm zorunlu alanları doğru şekilde doldurunuz.');
                form.reportValidity();
                return;
            }
            if (!isPhoneVerified) {
                alert('Lütfen telefon numaranızı doğrulayınız.');
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            if (userIsLoggedIn) {
                localStorage.setItem('deliveryInfo', JSON.stringify(data));
                const selectedKargo = document.querySelector('input[name="kargo"]:checked');
                if (selectedKargo) {
                    localStorage.setItem('shippingMethod', selectedKargo.value);
                }
                window.location.href = 'odeme-son.html';
            } else {
                localStorage.setItem('deliveryInfo', JSON.stringify(data));
                const selectedKargo = document.querySelector('input[name="kargo"]:checked');
                if (selectedKargo) {
                    localStorage.setItem('shippingMethod', selectedKargo.value);
                }
                localStorage.setItem('redirectAfterLogin', 'odeme-son.html');
                alert('Ödeme işlemine devam etmek için lütfen giriş yapın veya üye olun.');
                window.location.href = 'giris-yap.html';
            }
        });
    });
</script>
