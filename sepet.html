<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004797;
            --secondary-color: #FF6B6B;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --light-text-color: #666666;
            --border-color: #E0E0E0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header ve Navigasyon */
        .header-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--card-background);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            width: 200px;
            margin-bottom: 15px;
        }
        .search-and-actions {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            justify-content: space-between;
        }
        .search-bar {
            position: relative;
            flex-grow: 1;
            margin-right: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            font-size: 14px;
        }
        .search-bar .fas {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }
        .header-actions {
            display: flex;
            gap: 20px;
        }
        .header-actions a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }
        .header-actions a:hover {
            color: var(--secondary-color);
        }
        .nav-bar {
            background-color: var(--primary-color);
            padding: 15px 20px;
            width: 100%;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Ana İçerik */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: flex-start;
        }
        .shopping-cart {
            flex-grow: 1;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h4 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        .item-details p {
            margin: 5px 0 0 0;
            color: var(--light-text-color);
        }
        .item-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .quantity-control button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            color: var(--primary-color);
            transition: color 0.3s;
        }
        .quantity-control button:hover {
            color: var(--secondary-color);
        }
        .quantity-control span {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .remove-item {
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .remove-item:hover {
            color: #d9534f;
        }

        .cart-summary {
            width: 350px;
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .cart-summary h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .summary-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .summary-total span {
            color: var(--secondary-color);
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .checkout-button:hover {
            background-color: #E65A5A;
        }

        /* Responsive Tasarım */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .cart-summary {
                width: 100%;
            }
            .search-and-actions {
                flex-direction: column;
                gap: 15px;
            }
            .search-bar {
                margin-right: 0;
            }
        }
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            .nav-bar {
                display: none;
            }
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 15px;
            }
            .quantity-control {
                justify-content: space-between;
                width: 120px;
            }
        }

        /* Footer ve WhatsApp butonu */
        footer {
            background: #000;
            color: #fff;
            padding: 25px;
            margin-top: 60px;
            font-size: 14px;
            text-align: center;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
            font-size: 35px;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header class="header-main">
        <img src="WhatsApp Image 2025-07-25 at 23.57.21 (1)-Photoroom.png" alt="BAYSU LOGO" class="logo">
        <div class="search-and-actions">
            <div class="search-bar">
                <input type="search" placeholder="Ürün Ara...">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-actions">
                <a href="giris-yap.html"><i class="fas fa-user"></i> Giriş Yap</a>
                <a href="sepet.html"><i class="fas fa-shopping-cart"></i> Sepet</a>
            </div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">Anasayfa</a>
            <a href="#">Ürünlerimiz</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="shopping-cart" id="cart-items-container">
                </div>
            
            <div class="cart-summary">
                <h2>Sepet Özeti</h2>
                <div id="summary-items">
                    <div class="summary-item">
                        <span>Ara Toplam</span>
                        <span id="subtotal">0.00 TL</span>
                    </div>
                    <div class="summary-item">
                        <span>Kargo</span>
                        <span id="shipping-cost">Belirlenmedi</span>
                    </div>
                </div>
                <div class="summary-total">Toplam Tutar: <span id="total-price">0.00 TL</span></div>
                
                <a href="odeme.html" class="checkout-button">Alışverişi Tamamla</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 BAYSU YAPI VE SULAMA MALZEMELERİ - Tüm hakları saklıdır.
    </footer>

    <a href="https://wa.me/905533973603?text=%C3%9Cr%C3%BCnleriniz%20hakk%C4%B1nda%20bilgi%20almak%C2%A0istiyorum." class="whatsapp-button" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const subtotalElement = document.getElementById('subtotal');
            const shippingCostElement = document.getElementById('shipping-cost');
            const totalPriceElement = document.getElementById('total-price');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: var(--light-text-color);">Sepetinizde ürün bulunmamaktadır.</p>';
                } else {
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.classList.add('cart-item');
                        cartItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <p>Koli: ${item.koli}</p>
                            </div>
                            <div class="item-actions">
                                <div class="quantity-control">
                                    <button class="decrease-quantity" data-id="${item.id}">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="increase-quantity" data-id="${item.id}">+</button>
                                </div>
                                <span class="item-price">${(item.price * item.quantity).toFixed(2)} TL</span>
                                <button class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItemDiv);
                    });
                }
                updateSummary();
            }

            function updateSummary() {
                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                subtotalElement.textContent = subtotal.toFixed(2) + ' TL';
                
                // Sepet sayfasında kargo ücreti henüz belirlenmediği için
                shippingCostElement.textContent = 'Belirlenmedi'; 
                totalPriceElement.textContent = subtotal.toFixed(2) + ' TL';
            }

            function updateCart(id, change) {
                const itemIndex = cart.findIndex(item => item.id === id);
                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1);
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            }

            function removeItem(id) {
                cart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }

            cartItemsContainer.addEventListener('click', (e) => {
                const id = e.target.closest('button').dataset.id;
                if (e.target.closest('.increase-quantity')) {
                    updateCart(id, 1);
                } else if (e.target.closest('.decrease-quantity')) {
                    updateCart(id, -1);
                } else if (e.target.closest('.remove-item')) {
                    removeItem(id);
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
