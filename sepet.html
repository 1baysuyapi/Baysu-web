<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sepet Testi</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f1f1f1;
            padding: 30px;
        }
        .cart-item {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #004797;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .item-desc {
            font-size: 0.9rem;
            color: #555;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #004797;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            padding: 5px;
            font-size: 1rem;
        }
        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FF6B6B;
        }
        .summary {
            font-size: 1.2rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="cart-list"></div>
    <div class="summary">
        Toplam: <span id="total">0.00 TL</span>
    </div>

    <script>
        const cartList = document.getElementById("cart-list");
        const totalSpan = document.getElementById("total");

        let cart = JSON.parse(localStorage.getItem("cart")) || [{
            id: "product-1",
            name: "Siyah Seri Manson",
            description: "Yüksek Kaliteli Plastik Kaplin",
            price: 250.00,
            quantity: 1,
            image: "siyah-seri-manson.png" // doğru yerdeyse çalışır
        }];

        localStorage.setItem("cart", JSON.stringify(cart));

        function renderCart() {
            cartList.innerHTML = "";
            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <img src="${item.image}" class="item-image" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-desc">${item.description}</div>
                        <div class="item-quantity">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        </div>
                    </div>
                    <div class="item-price">${(item.price * item.quantity).toFixed(2)} TL</div>
                `;
                cartList.appendChild(div);
            });

            updateTotal();
        }

        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            totalSpan.textContent = total.toFixed(2) + " TL";
        }

        document.addEventListener("click", e => {
            if (e.target.classList.contains("plus")) {
                const id = e.target.dataset.id;
                const item = cart.find(i => i.id === id);
                item.quantity++;
                localStorage.setItem("cart", JSON.stringify(cart));
                renderCart();
            }

            if (e.target.classList.contains("minus")) {
                const id = e.target.dataset.id;
                const item = cart.find(i => i.id === id);
                if (item.quantity > 1) {
                    item.quantity--;
                    localStorage.setItem("cart", JSON.stringify(cart));
                    renderCart();
                }
            }
        });

        document.addEventListener("change", e => {
            if (e.target.classList.contains("quantity-input")) {
                const id = e.target.dataset.id;
                let val = parseInt(e.target.value);
                if (isNaN(val) || val < 1) val = 1;
                const item = cart.find(i => i.id === id);
                item.quantity = val;
                localStorage.setItem("cart", JSON.stringify(cart));
                renderCart();
            }
        });

        renderCart();
    </script>

</body>
</html>
