<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Baysu Yapı</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    input, select { padding: 10px; width: 100%; margin-top: 5px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .card { background: #fff; border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
    img { max-width: 100px; display: block; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Admin Giriş</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>

<div id="adminPanel" style="display:none;">
  <h2>Ürün Ekle</h2>
  <select id="baslik">
    <option value="Siyah Seri">Siyah Seri</option>
    <option value="Mavi Seri">Mavi Seri</option>
  </select>

  <select id="kategori">
    <option value="Dirsek">Dirsek</option>
    <option value="Kaplin">Kaplin</option>
    <option value="Manşon">Manşon</option>
    <option value="Tapa">Tapa</option>
  </select>

  <input type="text" id="urunAdi" placeholder="Ürün Adı">
  <input type="text" id="olcu" placeholder="Ölçü">
  <input type="file" id="resim">
  <button onclick="urunEkle()">Ürün Ekle</button>

  <h2>Ürünler</h2>
  <div id="urunler"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC_q1g7paplIPtQDdVmpzPuxco1HHGB9PY",
    authDomain: "baysuyapi-admingiris.firebaseapp.com",
    projectId: "baysuyapi-admingiris",
    storageBucket: "baysuyapi-admingiris.firebasestorage.app",
    messagingSenderId: "124297746449",
    appId: "1:124297746449:web:dcbb4fa167f2343e77f9b0",
    measurementId: "G-J332M9W9RS"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('adminPanel').style.display = 'block';
        urunleriListele();
      })
      .catch(e => alert("Hata: " + e.message));
  }

  async function urunEkle() {
    const baslik = document.getElementById('baslik').value;
    const kategori = document.getElementById('kategori').value;
    const urunAdi = document.getElementById('urunAdi').value;
    const olcu = document.getElementById('olcu').value;
    const resim = document.getElementById('resim').files[0];

    if (!urunAdi || !olcu || !resim) {
      alert("Lütfen tüm alanları doldurun.");
      return;
    }

    const resimRef = storage.ref('urunler/' + Date.now() + '_' + resim.name);
    await resimRef.put(resim);
    const resimUrl = await resimRef.getDownloadURL();

    await db.ref('urunler').push({
      baslik,
      kategori,
      urunAdi,
      olcu,
      resimUrl
    });

    alert("Ürün eklendi!");
    urunleriListele();
  }

  function urunleriListele() {
    const container = document.getElementById('urunler');
    container.innerHTML = '';
    db.ref('urunler').once('value', snapshot => {
      snapshot.forEach(child => {
        const urun = child.val();
        const key = child.key;
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <b>${urun.baslik} / ${urun.kategori}</b><br>
          ${urun.urunAdi} - ${urun.olcu}<br>
          <img src="${urun.resimUrl}" alt=""><br>
          <button onclick="sil('${key}')">Sil</button>
        `;
        container.appendChild(div);
      });
    });
  }

  function sil(key) {
    db.ref('urunler/' + key).remove().then(() => {
      alert("Ürün silindi.");
      urunleriListele();
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('adminPanel').style.display = 'block';
      urunleriListele();
    }
  });
</script>

</body>
</html>
